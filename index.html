<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/icon/all.min.css">
    <link rel="stylesheet" href="./css/main.css"> 
    
</head>
<body>
    <h1 class="text-center my-3 text-light"> JSON CRUD</h1>

    <div class="container col-md-9">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group my-3">
                            <input type="text" id="name" placeholder="product name" class="form-control">
                            <span class="none"> </span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group my-3">
                            <select class="form-control" id="category">
                                <option disabled selected>select category</option>
                                <option value="Perfume">Perfume</option>
                                <option value="Clothes">Clothes</option>
                                <option value="Food"> Food</option>
                                <option value="Cosmetics"> Cosmetics</option>
                            </select>
                        </div>
                    </div>
                    <hr>

                    <div id="cost_input" class="row">
                        <h5 class="text-center">product cost</h5>
                        <div class="col-md-2">
                            <div class="form-group my-3">
                                <input type="number" placeholder="cost" id="cost" class="form-control">
                                <span class="none"> </span>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group my-3">
                                <input type="number" placeholder="%tax" id="tax" class="form-control">
                                <span class="none"> </span>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group my-3">
                                <input type="number" placeholder="my_return" id="my-return" class="form-control">
                                <span class="none"> </span>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group my-3">
                                <input type="number" placeholder="%discount" id="discount" class="form-control">
                                <span class="none"> </span>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group my-3">
                                <input type="number" readonly placeholder="sales_cost" id="sales-cost" class="form-control">
                                <span class="none"> </span>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group my-3">
                                <input type="number" readonly placeholder="net profit" id="net-profit" class="form-control">
                                <span class="none"> </span>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group my-3">
                                <input type="text" id="count" placeholder="Row Counts" class="form-control">
                                <span class="none"> </span>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group my-3">
                                <input type="url" id="my_image" placeholder="Image Url" class="form-control">
                                <span class="none"> </span>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row">
                   <div class="col-md-12">
                    <div class="d-grid">
                        <button id="addproduct" class="btn btn-info"> Add Product</button>
                    </div>
                   </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-5 mx-auto">
        <hr class="border-info border-2">
    </div>
       <h1 class="text-center my-3"> Your Tasks</h1>

       <div class="container mt-5 col-md-10">
        <div class="card">
            <div class="card-body">
                <div id="empty_task" class="alert alert-danger">
                    <h6> No Product Yet</h6>
                </div>

                <div id="product_div" class="product">
                    <div class="d-grid">
                        <button id="clear_all" class="btn btn-danger my-3"> Clear All</button>
                    </div>

                    <div class="layout2">
                        <div class="modal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <button type="button" id="closeicon" class="float-end bg-danger btn-close" aria-label="Close"></button>
                                    <div class="modal-body">
                                        <h5 class="text-danger"> Are You Sure You Want To do this !!</h5>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" id="closemodal" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                                        <button type="button" id="confirmdelete" class="btn btn-danger">Yes ,Sure</button>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                    <table class="table">
                        <tr>
                            <th> ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th colspan="3"> Action</th>
                        </tr>

                         <tbody id="tbody"> </tbody>
                    </table>
                </div>
                
            </div>
        </div>
       </div>

       <div id="layout" class="layout">
        
       </div>

       


    <script src="./js/main.js"></script>
</body>
</html>
